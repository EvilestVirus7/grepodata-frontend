<div class="container-fluid" [ngClass]="{'login-fixed':!embedded}">

	<div class="row">
		<div class="{{(embedded==true?'col-xs-12':'col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3')}}" [ngClass]="{'active': active_tab=='intel'}">

			<div *ngIf="embedded">
				<p class="gd-secondary">
					<strong>You need to be logged in to edit these settings.</strong>
					Please register for a new account with the same email address if you created this index previously.
				</p>
			</div>

			<div class="alert alert-gd-1" style="margin: 0 0 15px 0; font-size: 17px;">

				<div class="auth-form">
					<div style="text-align: center; font-weight: 800; font-size: 55px">
				    <span style="color: rgb(103, 103, 103)">GREPO</span>
						<span style="color: rgb(24, 188, 156)">DATA</span>
					</div>
					<div class="login-icon-container">
						<svg aria-hidden="true" class="login-icon" focusable="false" viewBox="0 0 24 24"><path _ngcontent-heg-c14="" d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"></path></svg>
						<p>Sign in</p>
					</div>

					<mat-form-field style="width: 100% !important; font-size: 18px !important;" appearance="outline">
						<mat-label>Email Address or Username</mat-label>
						<input name="email" type="text" autocomplete="email" [disabled]="loading" [ngModel]="login_user" (ngModelChange)="login_user=$event" matInput placeholder="Email Address or Username">
					</mat-form-field>

					<mat-form-field style="width: 100% !important; font-size: 18px !important;" appearance="outline">
						<mat-label>Password</mat-label>
						<input name="password" type="password" autocomplete="current-password" [disabled]="loading" [ngModel]="login_password" (ngModelChange)="login_password=$event" matInput placeholder="Password">
					</mat-form-field>

					<p class="invalid-feedback" *ngIf="error!=''" style="color: #a94442 !important;">{{error}}</p>

					<div class="form-group">
						<button mat-flat-button color="primary" (click)="environment.production==true?captchaRef.execute():sendRequest()" [disabled]="loading" style="width: 100%;">
							<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
							Sign in
						</button>
            <!--<button mat-flat-button (click)="loginWithDiscord()" class="discord-button">-->
							<!--<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>-->
							<!--Sign in with Discord-->
						<!--</button>-->
						<button [disabled]="loading" routerLink="/forgot" class="btn btn-link" style="color: #18BC9C !important;">
							Forgot your password?
						</button>
						<button [disabled]="loading" routerLink="/register" class="btn btn-link" style="float: right; color: #18BC9C !important;">
							Don't have an account? Sign up
						</button>
					</div>

					<div *ngIf="success">
						<p><strong>Login successful!</strong> Redirecting..</p>
					</div>
				</div>


			</div>

			<div class="row text-center" style="text-align: -webkit-center;" *ngIf="!success">
				<re-captcha
					size="invisible"
					#captchaRef="reCaptcha"
					siteKey="{{recaptcha_key}}"
					(resolved)="$event && resolved($event)">
				</re-captcha>
			</div>

		</div>
	</div>

	<!--<div *ngIf="submitted==true && error == ''">-->
		<!--<br/>-->
		<!--<p>Logged in! We will redirect you now..</p>-->
		<!--<br/>-->
	<!--</div>-->


</div>
