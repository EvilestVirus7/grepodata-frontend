
<div class="dialog-header">
  <a (click)="close()" class="close" style="z-index: 10000;"></a>
</div>

<ng-container *ngIf="type=='player'">
  <div class="intel-wrapper-player">
    <app-index-player [world]="world" [id]="id" [key]="team" [embedded]="true"></app-index-player>
  </div>
</ng-container>

<ng-container *ngIf="type=='town'">
  <div class="intel-wrapper-town">
    <app-index-town [world]="world" [id]="id" [key]="team" [embedded]="true"></app-index-town>
  </div>
</ng-container>
