<div class="paper{{ elevation && ' elevation' + elevation }}">
  <div class="paper__header">
    <div class="paper__header__title">
      <div>
        <mat-icon class="mat-icon-title-inline">{{ icon }}</mat-icon>
      </div>
      <div>
        {{ title }}
      </div>
    </div>
    <div class="paper__header__description">
      {{ description }}
    </div>
  </div>
  <div class="paper__content">
    <ng-content></ng-content>
  </div>
</div>
