<div style="font-size: 18px; max-height: 75vh; min-height: 40vh; overflow: hidden; min-width: 40vw; max-width: 90vw;">
    <a (click)="dialogRef.close()" class="close"></a>

		<div class="text-center" style="width: 100%;">
			<h2 mat-dialog-title>Points gained by <a routerLink="/alliance" [queryParams]="{world: world, id: alliance_id}"><img src="../../assets/images/ally_ico.png" style="height: 28px; margin-top: -5px;"/> {{alliance_name}}</a> on <span class="gd-primary">{{date}}</span></h2>
      <h4>Note: click on one of the bars to see an hourly breakdown for that player</h4>
    </div>

    <mat-progress-bar *ngIf="loading" mode="indeterminate" style="margin: 25px 0px;"></mat-progress-bar>


    <div mat-dialog-content style="overflow-y: auto; overflow-x: hidden; max-height: 85%; height: 85%; padding: 10px;">

        <div *ngIf="error">
            Unable to load data for this alliance.
        </div>

        <div *ngIf="!loading && !error" style="display: flex; align-content: center;">
            <div class="container-fluid">
	            <div class="row" style="overflow: hidden; max-width: 60vw; min-width: 60vw; width: 60vw;">
		            <div #overviewDay class="col-sm-12">
                  <h3 class="mat-secondary" style="text-align: center; background: #e5e5e5; margin-bottom: 0px; border-top-left-radius: 20px; border-top-right-radius: 20px; color: #334254; padding: 5px;">
                    Breakdown by player
                  </h3>
                  <div class="overview-container-scroll gd-scrollbar-trans" style="padding: 15px;">
	                  <ngx-charts-bar-horizontal-2d
		                  [animations]="false"
	                    [view]="[overviewDay.offsetWidth-30, 120 + data.length * 40]"
	                    [scheme]="{domain: ['#ea6153', '#297fb9']}"
	                    [results]="data"
	                    [gradient]="false"
	                    [xAxis]="true"
	                    [yAxis]="true"
	                    [legend]="true"
                      [legendTitle]="'Points gained by'"
	                    [showXAxisLabel]="true"
	                    [showYAxisLabel]="true"
	                    [roundDomains]="true"
	                    [barPadding]="1"
	                    [noBarWhenZero]="true"
	                    [groupPadding]="10"
	                    [showDataLabel]="true"
	                    [xAxisLabel]="'Score'"
	                    [yAxisLabel]="'Player'"
	                    (select)="onSelect($event)">
	                  </ngx-charts-bar-horizontal-2d>
                  </div>
                </div>
            </div>
        </div>
    </div>


</div>
